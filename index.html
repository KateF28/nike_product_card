<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link rel="stylesheet" href="normalize.css "/>
	<title>Nike_product_card</title>
	<body>
	   <div class="header">
	   <img class="header__logo" src="logo.png" alt="Nike_logo"/><p class="header__lifestyle">lifestyle</p><p class="header__running">running</p><p class="header__football">football</p><p class="header__skateboarding">skateboarding</p><input class="header__humburger"/>
	   </div>
	   <div class="MainBlock">
	   <p class="MainBlock__huarache">huarache</p>
	   <img class="MainBlock__cross" src="cross.png" alt="boots"/>
	   <img class="MainBlock__dots" src="dots.png" alt="boots"/>
	   <div class="MainBlock__3cross">
	   <img class="MainBlock__3cross--1stcross" src="first_cross.png" alt="boots"/>
	   <img class="MainBlock__3cross--2ndcross" src="second_cross.png" alt="boots"/>
	   <img class="MainBlock__3cross--3rdcross" src="third_cross.png" alt="boots"/>
	   </div>
	   <div class="MainBlock__WhiteRightBack">
	   <img class="MainBlock__WhiteRightBack--close" src="close.png" alt="close"/>
	   <p class="MainBlock__WhiteRightBack--new">new</p>
	   <p class="MainBlock__WhiteRightBack--the">the<span class="MainBlock__WhiteRightBack--blue"> running</span><br/>has just begun</p>
	   <p class="MainBlock__WhiteRightBack--huarache">Huarache</p><img class="MainBlock__WhiteRightBack--stars" src="stars.png" alt="stars"/>
	   <p class="MainBlock__WhiteRightBack--cost"> 200</p>
	   <p class="MainBlock__WhiteRightBack--size">Size</p>
	   <div class="MainBlock__sizechoise" id="seven">7</div><div class="MainBlock__sizechoise">8</div><div class="MainBlock__sizechoise">9</div><div class="MainBlock__sizechoise">10</div><div class="MainBlock__sizechoise">11</div><br/>
	   <button class="WhiteRightBack__button WhiteRightBack__button--bigger">add to card</button><br/>
	   <button class="WhiteRightBack__button">wishlist</button>
	   </div>	
	   </div>
	</body>
</html>
